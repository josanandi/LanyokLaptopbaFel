{% extends "index/basic.html" %}
{% load staticfiles %}
{% block content %}




  {%for post in latest_posts%}

      <div class='post'>
        <h1><a href='{% url "index:post_detail" post.pk %}'>{{post.title}}</a></h1>
          <p>
            {{post.text|linebreaksbr|truncatewords:'150'}}
          </p>
          <div class='date'>
            {{post.published_date}}
          </div>
        </div>

    {%endfor%}


{% endblock %}
